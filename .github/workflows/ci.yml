name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  core-api:
    name: Core API (ruff + pytest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cowork/core_api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Ruff
        run: uvx ruff check app tests --extend-ignore E402

      - name: Pytest
        run: uv run --with pytest --with pytest-asyncio python -m pytest tests/ -v

  orchestrator:
    name: Orchestrator (ruff + pytest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cowork/orchestrator
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Ruff
        run: uvx ruff check app tests --extend-ignore E402,F401

      - name: Pytest
        run: uv run --group dev python -m pytest tests/ -v

  frontend:
    name: Frontend (lint + build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cowork/frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: cowork/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
